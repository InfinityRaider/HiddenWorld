
// For those who want the bleeding edge
buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

// Plugins
plugins {
    id 'com.rlonryan.quikmod' version '1.0.16'
}

dependencies {
    compile project(':lib/InfinityLib')
}

// Tweak MineCraft Task
minecraft {
    makeObfSourceJar = false
    useDepAts = true
}

repositories {

}

dependencies {
    // Mods (For auto-import)
    compile project(':lib/InfinityLib')
}

processResources {

}

// Javadoc
task mainJavadoc(type: Javadoc) {
    source = sourceSets.main.allJava
    title = "AgriCraft ${mod.version} Documentation"
    destinationDir = file("${project.docsDir}/mainJavadoc")
    failOnError = false
}

// Jars
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: mainJavadoc) {
    classifier = 'javadoc'
    from "${project.docsDir}/mainJavadoc"
}